<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Notice</title>
  <style>
    /* Full-page black background with white centered message */
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      background-color: #000; /* black background */
      color: #fff;            /* white text */
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }
    .notice {
      max-width: 900px;
      width: 100%;
      font-size: clamp(1.25rem, 2.5vw + 0.5rem, 2.5rem); /* responsive size */
      line-height: 1.2;
      font-weight: 600;
    }
    /* Accessibility: ensure sufficient contrast and focus outline if link/button added later */
    .notice:focus {
      outline: 3px solid #fff;
      outline-offset: 4px;
    }
  </style>
</head>
<body>
  <div class="notice" role="status" aria-live="polite">
    The creation of DonutCasino will be postponed to a later date.
  </div>
</body>
</html>
