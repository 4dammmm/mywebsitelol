<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --frame-border: #11023F;
            --blue: #0052a5;
            --green: #00c853;
            --red: #ff5252;
            --yellow: #ffc107;
            --purple: #7b1fa2;
        }

        *{box-sizing:border-box;margin:0;padding:0;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;}

        html, body {
            width:100%;
            height:100%;
            overflow:hidden;
        }

        body {
            background: #0b0b0b;
            display:flex;
            flex-direction:column;
            background-image: radial-gradient(circle at center, #2a0c4e 0%, #0b0b0b 70%);
        }

        .center {
            flex:1;
            display:flex;
            flex-direction:column;
            border-radius:12px;
            overflow:hidden;
            background: var(--frame-border);
            margin: 10px;
            box-shadow: 0 0 20px rgba(123, 31, 162, 0.4);
        }

        header {
            height:70px;
            background: linear-gradient(90deg, var(--blue), var(--purple));
            display:flex;
            align-items:center;
            justify-content:center;
            border-top-left-radius:12px;
            border-top-right-radius:12px;
        }
        header img{ height:40px; }

        .frame {
            flex:1;
            border-radius:0 0 12px 12px;
            padding:12px;
            overflow:hidden;
            display:flex;
        }

        .bg {
            position:relative;
            flex:1;
            border-radius:12px;
            overflow:hidden;
        }

        .bg img.bg-img {
            position:absolute;
            inset:0;
            width:100%;
            height:100%;
            object-fit:cover;
            display:block;
            z-index:0;
            border-radius:12px;
            opacity: 0.7;
        }

        .content {
            position:relative;
            z-index:2;
            width:100%;
            height:100%;
            display:flex;
            justify-content:center;
            align-items:center;
            padding:20px;
        }

        .login-box {
            width: 95%;
            max-width: 500px;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 16px;
            color: #fff;
            text-align:center;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .login-box h2 {
            font-size: 28px;
            font-weight: 800;
            color: #d9d9d9;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #b39ddb;
        }

        input[type="text"] {
            width:100%;
            padding:15px;
            border-radius:10px;
            border:1px solid rgba(255,255,255,0.1);
            background: rgba(255,255,255,0.1);
            color:#fff;
            font-size:16px;
            transition: all 0.3s;
        }
        input:focus {
            outline: none;
            border-color: var(--purple);
            box-shadow: 0 0 0 2px rgba(123, 31, 162, 0.3);
        }
        input::placeholder { color: rgba(255,255,255,0.6) }

        button {
            width:100%;
            padding:15px;
            border-radius:10px;
            border:none;
            background: linear-gradient(90deg, var(--green), #00b248);
            color:#fff;
            font-weight:700;
            font-size:16px;
            cursor:pointer;
            margin:5px 0;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        button:hover { 
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 200, 83, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        button.secondary {
            background: rgba(255,255,255,0.1);
        }
        button.secondary:hover {
            background: rgba(255,255,255,0.2);
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
        }
        button:disabled {
            background: rgba(255,255,255,0.1);
            color: rgba(255,255,255,0.4);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        #status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        .success { 
            background: rgba(0, 200, 83, 0.2); 
            color: #00e676; 
            border: 1px solid rgba(0, 200, 83, 0.3);
            display: block !important;
        }
        .error { 
            background: rgba(255, 0, 0, 0.2); 
            color: var(--red); 
            border: 1px solid rgba(255, 0, 0, 0.3);
            display: block !important;
        }
        .info { 
            background: rgba(30, 136, 229, 0.2); 
            color: #64b5f6; 
            border: 1px solid rgba(30, 136, 229, 0.3);
            display: block !important;
        }

        .hidden {
            display: none !important;
        }

        .loader {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            display: inline-block;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width:768px) {
            .login-box { padding:30px 20px; }
            .login-box h2 { font-size:24px; }
            .center {
                margin: 5px;
            }
        }

        .welcome-message {
            background: rgba(0, 200, 83, 0.1);
            border: 1px solid rgba(0, 200, 83, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            text-align: center;
        }
    </style>
</head>
<body>
  <div class="center">
    <header>
      <img src="img/logo.png" alt="DonutCasino Logo">
    </header>

    <div class="frame">
      <div class="bg">
        <img class="bg-img" src="img/background.png" alt="Background">

        <div class="content">
          <div class="login-box">
            <h2>üé∞ Accesso DonutCasino</h2>
            
            <div class="welcome-message">
                <p>Inserisci il tuo username Minecraft per accedere al casino</p>
            </div>

            <div class="input-group">
                <label for="usernameInput">Username Minecraft</label>
                <input type="text" id="usernameInput" placeholder="Inserisci il tuo username" autocomplete="off" />
            </div>
            
            <button onclick="checkPlayer()" id="checkPlayerBtn">üéØ Accedi al Casino</button>
            
            <div id="status" class="hidden"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Configurazione Supabase - SOSTITUISCI CON LE TUE CREDENZIALI
    const SUPABASE_URL = 'https://sagzrjcbdtkqhdzdlmmn.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNhZ3pyamNiZHRrcWhkemRsbW1uIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcxOTA0ODUsImV4cCI6MjA3Mjc2NjQ4NX0.UzADYjRPzXTq8AqvuE13tV9o2nY305bmvY8fpP_AD2c';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    function setLoading(buttonId, isLoading) {
        const btn = document.getElementById(buttonId);
        if (!btn) return;
        
        if (isLoading) {
            btn.innerHTML = '<span class="loader"></span> ' + btn.textContent;
            btn.disabled = true;
        } else {
            btn.querySelector('.loader')?.remove();
            btn.disabled = false;
            btn.innerHTML = 'üéØ Accedi al Casino';
        }
    }

    function showStatus(message, type) {
        const statusDiv = document.getElementById('status');
        statusDiv.innerHTML = message;
        statusDiv.className = `${type}`;
        statusDiv.classList.remove('hidden');
    }

    function isValidMinecraftUsername(username) {
        const regex = /^[a-zA-Z0-9_]{3,16}$/;
        return regex.test(username);
    }

    function enterCasino() {
        showStatus('üéâ Accesso consentito! Reindirizzamento...', 'success');
        setTimeout(() => {
            // window.location.href = 'casino.html';
            alert('Reindirizzamento al casino...');
        }, 2000);
    }

    async function checkPlayer() {
        const username = document.getElementById('usernameInput').value.trim().toLowerCase();
        
        if (!username) {
            showStatus('‚ùå Inserisci un username valido', 'error');
            return;
        }

        if (!isValidMinecraftUsername(username)) {
            showStatus('‚ùå Username Minecraft non valido (3-16 caratteri, lettere, numeri e underscore)', 'error');
            return;
        }

        showStatus('üîç Controllo registrazione...', 'info');
        setLoading('checkPlayerBtn', true);

        try {
            // Controlla se il player √® gi√† registrato
            const { data: existingPlayer, error: checkError } = await supabase
                .from('player_sessions')
                .select('id, created_at')
                .eq('minecraft_username', username)
                .single();

            if (checkError && checkError.code !== 'PGRST116') {
                throw new Error('Errore nel controllo registrazione: ' + checkError.message);
            }

            if (existingPlayer) {
                // Player gi√† registrato - accesso diretto
                showStatus('‚úÖ Ben tornato! Accesso consentito.', 'success');
                enterCasino();
            } else {
                // Nuovo player - registrazione
                const { error: insertError } = await supabase
                    .from('player_sessions')
                    .insert([{ minecraft_username: username }]);

                if (insertError) {
                    if (insertError.code === '23505') {
                        // Username gi√† esistente (race condition)
                        showStatus('‚úÖ Accesso consentito!', 'success');
                        enterCasino();
                    } else {
                        throw new Error('Errore nella registrazione: ' + insertError.message);
                    }
                } else {
                    showStatus('üéâ Registrazione completata! Benvenuto!', 'success');
                    enterCasino();
                }
            }

        } catch (error) {
            console.error('Errore:', error);
            showStatus('‚ùå Errore: ' + error.message, 'error');
        } finally {
            setLoading('checkPlayerBtn', false);
        }
    }

    // Permetti di premere INVIO
    document.getElementById('usernameInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') checkPlayer();
    });
  </script>
</body>
</html>
