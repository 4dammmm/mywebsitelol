<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Frase + Video</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }
    h1 {
      font-size: 4em;
      font-family: Arial, sans-serif;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: none; /* nascosto all'inizio */
    }
  </style>
</head>
<body>
  <h1 id="frase">FUCK THE NIGGERS</h1>
  <iframe id="video" 
          src="https://www.youtube.com/embed/qbWqXKN3m3c?autoplay=1"
          allow="autoplay; fullscreen">
  </iframe>

  <script>
    setTimeout(() => {
      document.getElementById("frase").style.display = "none";
      let video = document.getElementById("video");
      video.style.display = "block";
      video.requestFullscreen(); // forza il fullscreen
    }, 1000); // 1 secondo
  </script>
</body>
</html>
