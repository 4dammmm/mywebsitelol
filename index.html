<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DonutCasino - Verifica Sessione</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --frame-border: #11023F;
            --blue: #0052a5;
        }

        *{box-sizing:border-box;margin:0;padding:0;font-family: Arial, Helvetica, sans-serif}

        html, body {
            width:100%;
            height:100%;
            overflow:hidden;
        }

        body {
            background: #0b0b0b;
            display:flex;
            flex-direction:column;
        }

        .center {
            flex:1;
            display:flex;
            flex-direction:column;
            border-radius:12px;
            overflow:hidden;
            background: var(--frame-border);
        }

        header {
            height:70px;
            background: var(--blue);
            display:flex;
            align-items:center;
            justify-content:center;
            border-top-left-radius:12px;
            border-top-right-radius:12px;
        }
        header img{ height:40px; }

        .frame {
            flex:1;
            border-radius:0 0 12px 12px;
            padding:12px;
            overflow:hidden;
            display:flex;
        }

        .bg {
            position:relative;
            flex:1;
            border-radius:12px;
            overflow:hidden;
        }

        .bg img.bg-img {
            position:absolute;
            inset:0;
            width:100%;
            height:100%;
            object-fit:cover;
            display:block;
            z-index:0;
            border-radius:12px;
        }

        .content {
            position:relative;
            z-index:2;
            width:100%;
            height:100%;
            display:flex;
            justify-content:center;
            align-items:center;
            padding:20px;
        }

        .login-box {
            width: 95%;
            max-width: 500px;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 16px;
            color: #fff;
            text-align:center;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .login-box h2 {
            font-size: 28px;
            font-weight: 800;
            color: #d9d9d9;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width:100%;
            padding:15px;
            border-radius:10px;
            border:1px solid rgba(255,255,255,0.1);
            background: rgba(255,255,255,0.1);
            color:#fff;
            font-size:16px;
            margin-bottom:20px;
        }
        input::placeholder { color: rgba(255,255,255,0.6) }

        button {
            width:100%;
            padding:15px;
            border-radius:10px;
            border:none;
            background:#00c853;
            color:#fff;
            font-weight:700;
            font-size:16px;
            cursor:pointer;
            margin:5px 0;
            transition: background 0.3s;
        }
        button:hover { background:#00e676; }
        button.secondary {
            background: rgba(255,255,255,0.1);
        }
        button.secondary:hover {
            background: rgba(255,255,255,0.2);
        }

        #status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        .success { 
            background: rgba(0, 200, 83, 0.2); 
            color: #00e676; 
            border: 1px solid rgba(0, 200, 83, 0.3);
            display: block !important;
        }
        .error { 
            background: rgba(255, 0, 0, 0.2); 
            color: #ff5252; 
            border: 1px solid rgba(255, 0, 0, 0.3);
            display: block !important;
        }
        .info { 
            background: rgba(30, 136, 229, 0.2); 
            color: #64b5f6; 
            border: 1px solid rgba(30, 136, 229, 0.3);
            display: block !important;
        }

        .hidden {
            display: none !important;
        }

        .instructions {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            text-align: left;
        }
        code {
            background: rgba(0,0,0,0.3);
            padding: 8px 12px;
            border-radius: 5px;
            font-family: monospace;
            display: inline-block;
            margin: 5px 0;
        }

        @media (max-width:768px) {
            .login-box { padding:30px 20px; }
            .login-box h2 { font-size:24px; }
        }
    </style>
</head>
<body>
  <div class="center">
    <header>
      <img src="img/logo.png" alt="DonutCasino Logo">
    </header>

    <div class="frame">
      <div class="bg">
        <img class="bg-img" src="img/background.png" alt="Background">

        <div class="content">
          <div class="login-box">
            <h2>üé∞ Accesso DonutCasino</h2>

            <input type="text" id="usernameInput" placeholder="Username Minecraft" />
            <button onclick="createSession()">üéØ Genera Codice di Verifica</button>
            
            <div id="status" class="hidden"></div>
            
            <div id="verificationSteps" class="hidden">
                <div class="instructions">
                    <h3>üìù Istruzioni:</h3>
                    <ol>
                        <li>Entra sul server Minecraft</li>
                        <li>Scrivi: <code>/tpa VerificatoreBot</code></li>
                        <li>Attendi la conferma del bot</li>
                        <li>Torna qui e clicca "Verifica Accesso"</li>
                    </ol>
                </div>
                <button onclick="checkVerification()">üîÑ Verifica Accesso</button>
                <button onclick="debugSessions()" class="secondary">üêõ Debug Sessioni</button>
            </div>
            
            <div id="verifiedStatus" class="hidden">
                <h3>‚úÖ Accesso Consentito!</h3>
                <p>La tua sessione √® stata verificata</p>
                <button onclick="enterCasino()">üé≤ Entra nel Casino</button>
                <button onclick="clearSession()" class="secondary">üóëÔ∏è Cancella Sessione</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // üî• SOSTITUISCI QUESTI VALORI!
    const SUPABASE_URL = 'https://sagzrjcbdtkqhdzdlmmn.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNhZ3pyamNiZHRrcWhkemRsbW1uIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcxOTA0ODUsImV4cCI6MjA3Mjc2NjQ4NX0.UzADYjRPzXTq8AqvuE13tV9o2nY305bmvY8fpP_AD2c';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let currentSessionToken = localStorage.getItem('casino_session_token');
    let currentUsername = localStorage.getItem('casino_username');
    let verificationInterval = null;

    // Controlla sessione esistente all'avvio
    checkExistingSession();

    async function createSession() {
        const username = document.getElementById('usernameInput').value.trim();
        if (!username) {
            showStatus('‚ùå Inserisci un username valido', 'error');
            return;
        }

        showStatus('‚è≥ Creazione sessione in corso...', 'info');

        try {
            // Ottieni IP dell'utente
            const ipResponse = await fetch('https://api.ipify.org?format=json');
            const ipData = await ipResponse.json();
            
            const sessionToken = generateSessionToken();
            const expiresAt = new Date(Date.now() + 24 * 60 * 60 * 1000);

            // üî• MODIFICA IMPORTANTE: Versione semplificata senza .single()
            const { error } = await supabase
                .from('player_sessions')
                .insert({
                    minecraft_username: username.toLowerCase(),
                    session_token: sessionToken,
                    ip_address: ipData.ip,
                    user_agent: navigator.userAgent,
                    expires_at: expiresAt.toISOString(),
                    is_verified: false
                });

            if (error) {
                console.error('Errore Supabase:', error);
                // Prova con fetch diretto come fallback
                await createSessionWithFetch(username, sessionToken, ipData.ip, expiresAt);
                return;
            }

            // Salva nel localStorage
            localStorage.setItem('casino_session_token', sessionToken);
            localStorage.setItem('casino_username', username);
            currentSessionToken = sessionToken;
            currentUsername = username;

            showStatus(
                `‚úÖ Sessione creata!<br><br>
                üëâ Vai su Minecraft e scrivi:<br>
                <code>/tpa VerificatoreBot</code><br><br>
                ‚è≥ Attendi la verifica...`,
                'success'
            );

            document.getElementById('verificationSteps').classList.remove('hidden');
            startVerificationCheck();

        } catch (error) {
            console.error('Errore completo:', error);
            showStatus('‚ùå Errore: ' + error.message, 'error');
        }
    }

    // üî• FUNZIONE DI FALLBACK se Supabase client non funziona
    async function createSessionWithFetch(username, sessionToken, ipAddress, expiresAt) {
        try {
            const response = await fetch(SUPABASE_URL + '/rest/v1/player_sessions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + SUPABASE_ANON_KEY,
                    'apikey': SUPABASE_ANON_KEY,
                    'Prefer': 'return=minimal'
                },
                body: JSON.stringify({
                    minecraft_username: username.toLowerCase(),
                    session_token: sessionToken,
                    ip_address: ipAddress,
                    user_agent: navigator.userAgent,
                    expires_at: expiresAt.toISOString(),
                    is_verified: false
                })
            });

            if (!response.ok) {
                throw new Error('Errore HTTP: ' + response.status);
            }

            // Salva nel localStorage
            localStorage.setItem('casino_session_token', sessionToken);
            localStorage.setItem('casino_username', username);
            currentSessionToken = sessionToken;
            currentUsername = username;

            showStatus(
                `‚úÖ Sessione creata!<br><br>
                üëâ Vai su Minecraft e scrivi:<br>
                <code>/tpa VerificatoreBot</code><br><br>
                ‚è≥ Attendi la verifica...`,
                'success'
            );

            document.getElementById('verificationSteps').classList.remove('hidden');
            startVerificationCheck();

        } catch (error) {
            console.error('Errore fetch:', error);
            showStatus('‚ùå Errore creazione sessione: ' + error.message, 'error');
        }
    }

    // üî• FUNZIONE DI VERIFICA AGGIORNATA
    async function checkVerificationStatus() {
        if (!currentSessionToken) {
            console.log('‚ùå Nessun token di sessione trovato');
            return { verified: false, error: 'No session token' };
        }

        try {
            console.log('üîç Controllo sessione:', currentSessionToken);
            
            const { data: session, error } = await supabase
                .from('player_sessions')
                .select('is_verified, expires_at, verified_at, created_at, minecraft_username')
                .eq('session_token', currentSessionToken)
                .single();

            if (error) {
                console.error('‚ùå Errore database:', error);
                return { verified: false, error: error.message };
            }

            if (!session) {
                console.log('‚ùå Sessione non trovata nel database');
                return { verified: false, error: 'Session not found' };
            }

            console.log('üìä Dati sessione:', session);

            // Controlla se la sessione √® scaduta
            const isExpired = new Date(session.expires_at) < new Date();
            if (isExpired) {
                console.log('‚ùå Sessione scaduta');
                return { verified: false, error: 'Session expired' };
            }

            // Controlla se √® verificata
            if (session.is_verified) {
                console.log('‚úÖ Sessione verificata!');
                return { verified: true, session: session };
            } else {
                console.log('‚ùå Sessione non ancora verificata');
                return { verified: false, error: 'Not verified yet' };
            }

        } catch (error) {
            console.error('‚ùå Errore durante il check:', error);
            return { verified: false, error: error.message };
        }
    }

    async function checkVerification() {
        showStatus('üîç Controllo verifica in corso...', 'info');
        
        const result = await checkVerificationStatus();
        if (result.verified) {
            showVerifiedUI();
        } else {
            showStatus(`‚ùå Sessione non verificata. ${result.error || 'Hai fatto /tpa VerificatoreBot?'}`, 'error');
        }
    }

    function startVerificationCheck() {
        if (verificationInterval) clearInterval(verificationInterval);
        
        verificationInterval = setInterval(async () => {
            const result = await checkVerificationStatus();
            if (result.verified) {
                clearInterval(verificationInterval);
                showVerifiedUI();
            }
        }, 3000);
    }

    function showVerifiedUI() {
        document.getElementById('verifiedStatus').classList.remove('hidden');
        document.getElementById('verificationSteps').classList.add('hidden');
        document.getElementById('status').classList.add('hidden');
    }

    async function checkExistingSession() {
        if (!currentSessionToken || !currentUsername) return;

        const result = await checkVerificationStatus();
        if (result.verified) {
            document.getElementById('verifiedStatus').classList.remove('hidden');
            document.getElementById('usernameInput').value = currentUsername;
        } else {
            document.getElementById('verificationSteps').classList.remove('hidden');
            document.getElementById('usernameInput').value = currentUsername;
            startVerificationCheck();
        }
    }

    // üî• FUNZIONE DEBUG PER CONTROLLARE LE SESSIONI
    async function debugSessions() {
        console.log('üêõ Debug sessioni attive...');
        
        try {
            const response = await fetch(SUPABASE_URL + '/rest/v1/player_sessions?select=*', {
                headers: {
                    'Authorization': 'Bearer ' + SUPABASE_ANON_KEY,
                    'apikey': SUPABASE_ANON_KEY
                }
            });
            
            const sessions = await response.json();
            console.log('üìä Tutte le sessioni:', sessions);
            
            // Cerca sessioni per l'utente corrente
            const userSessions = sessions.filter(session => 
                session.minecraft_username === currentUsername?.toLowerCase()
            );
            
            console.log('üéØ Sessioni utente corrente:', userSessions);
            showStatus(`üîç ${userSessions.length} sessioni trovate per ${currentUsername}. Vedi console per dettagli.`, 'info');
            
        } catch (error) {
            console.error('‚ùå Errore debug:', error);
            showStatus('‚ùå Errore durante il debug', 'error');
        }
    }

    function clearSession() {
        localStorage.removeItem('casino_session_token');
        localStorage.removeItem('casino_username');
        currentSessionToken = null;
        currentUsername = null;
        
        document.getElementById('verifiedStatus').classList.add('hidden');
        document.getElementById('verificationSteps').classList.add('hidden');
        document.getElementById('status').classList.add('hidden');
        document.getElementById('usernameInput').value = '';
        
        showStatus('üóëÔ∏è Sessione cancellata. Puoi crearne una nuova.', 'info');
    }

    function enterCasino() {
        alert('üéâ Accesso consentito! Redirect al casino...');
        // window.location.href = 'casino.html';
    }

    function generateSessionToken() {
        return 'session_' + Math.random().toString(36).substr(2, 16) + '_' + Date.now().toString(36);
    }

    function showStatus(message, type) {
        const statusDiv = document.getElementById('status');
        statusDiv.innerHTML = message;
        statusDiv.className = `${type}`;
        statusDiv.classList.remove('hidden');
    }

    // Permetti di premere INVIO
    document.getElementById('usernameInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') createSession();
    });
  </script>
</body>
</html>
