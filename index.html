<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DonutCasino - Verifica Sessione</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --frame-border: #11023F;
            --blue: #0052a5;
            --green: #00c853;
            --red: #ff5252;
            --yellow: #ffc107;
            --purple: #7b1fa2;
        }

        *{box-sizing:border-box;margin:0;padding:0;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;}

        html, body {
            width:100%;
            height:100%;
            overflow:hidden;
        }

        body {
            background: #0b0b0b;
            display:flex;
            flex-direction:column;
            background-image: radial-gradient(circle at center, #2a0c4e 0%, #0b0b0b 70%);
        }

        .center {
            flex:1;
            display:flex;
            flex-direction:column;
            border-radius:12px;
            overflow:hidden;
            background: var(--frame-border);
            margin: 10px;
            box-shadow: 0 0 20px rgba(123, 31, 162, 0.4);
        }

        header {
            height:70px;
            background: linear-gradient(90deg, var(--blue), var(--purple));
            display:flex;
            align-items:center;
            justify-content:center;
            border-top-left-radius:12px;
            border-top-right-radius:12px;
        }
        header img{ height:40px; }

        .frame {
            flex:1;
            border-radius:0 0 12px 12px;
            padding:12px;
            overflow:hidden;
            display:flex;
        }

        .bg {
            position:relative;
            flex:1;
            border-radius:12px;
            overflow:hidden;
        }

        .bg img.bg-img {
            position:absolute;
            inset:0;
            width:100%;
            height:100%;
            object-fit:cover;
            display:block;
            z-index:0;
            border-radius:12px;
            opacity: 0.7;
        }

        .content {
            position:relative;
            z-index:2;
            width:100%;
            height:100%;
            display:flex;
            justify-content:center;
            align-items:center;
            padding:20px;
        }

        .login-box {
            width: 95%;
            max-width: 500px;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 16px;
            color: #fff;
            text-align:center;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .login-box h2 {
            font-size: 28px;
            font-weight: 800;
            color: #d9d9d9;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #b39ddb;
        }

        input[type="text"] {
            width:100%;
            padding:15px;
            border-radius:10px;
            border:1px solid rgba(255,255,255,0.1);
            background: rgba(255,255,255,0.1);
            color:#fff;
            font-size:16px;
            transition: all 0.3s;
        }
        input:focus {
            outline: none;
            border-color: var(--purple);
            box-shadow: 0 0 0 2px rgba(123, 31, 162, 0.3);
        }
        input::placeholder { color: rgba(255,255,255,0.6) }

        button {
            width:100%;
            padding:15px;
            border-radius:10px;
            border:none;
            background: linear-gradient(90deg, var(--green), #00b248);
            color:#fff;
            font-weight:700;
            font-size:16px;
            cursor:pointer;
            margin:5px 0;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        button:hover { 
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 200, 83, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        button.secondary {
            background: rgba(255,255,255,0.1);
        }
        button.secondary:hover {
            background: rgba(255,255,255,0.2);
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
        }
        button.warning {
            background: linear-gradient(90deg, var(--yellow), #ffb300);
            color: #333;
        }
        button.warning:hover {
            background: linear-gradient(90deg, #ffd54f, #ffc107);
            box-shadow: 0 4px 12px rgba(255, 193, 7, 0.4);
        }

        #status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        .success { 
            background: rgba(0, 200, 83, 0.2); 
            color: #00e676; 
            border: 1px solid rgba(0, 200, 83, 0.3);
            display: block !important;
        }
        .error { 
            background: rgba(255, 0, 0, 0.2); 
            color: var(--red); 
            border: 1px solid rgba(255, 0, 0, 0.3);
            display: block !important;
        }
        .info { 
            background: rgba(30, 136, 229, 0.2); 
            color: #64b5f6; 
            border: 1px solid rgba(30, 136, 229, 0.3);
            display: block !important;
        }
        .warning { 
            background: rgba(255, 193, 7, 0.2); 
            color: var(--yellow); 
            border: 1px solid rgba(255, 193, 7, 0.3);
            display: block !important;
        }

        .hidden {
            display: none !important;
        }

        .instructions {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            text-align: left;
        }
        code {
            background: rgba(0,0,0,0.3);
            padding: 8px 12px;
            border-radius: 5px;
            font-family: monospace;
            display: inline-block;
            margin: 5px 0;
            color: #ffc107;
        }

        .loader {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            display: inline-block;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .session-info {
            background: rgba(255,255,255,0.05);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            text-align: left;
            font-size: 14px;
        }

        .verification-code {
            font-size: 24px;
            font-weight: bold;
            color: var(--green);
            letter-spacing: 2px;
            margin: 15px 0;
            padding: 10px;
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
            font-family: monospace;
        }

        @media (max-width:768px) {
            .login-box { padding:30px 20px; }
            .login-box h2 { font-size:24px; }
            .center {
                margin: 5px;
            }
        }

        .progress-bar {
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
            margin: 15px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--blue), var(--purple));
            border-radius: 3px;
            width: 0%;
            transition: width 0.5s ease;
        }
    </style>
</head>
<body>
  <div class="center">
    <header>
      <img src="img/logo.png" alt="DonutCasino Logo">
    </header>

    <div class="frame">
      <div class="bg">
        <img class="bg-img" src="img/background.png" alt="Background">

        <div class="content">
          <div class="login-box">
            <h2>üé∞ Accesso DonutCasino</h2>

            <div class="input-group">
                <label for="usernameInput">Username Minecraft</label>
                <input type="text" id="usernameInput" placeholder="Inserisci il tuo username" />
            </div>
            
            <button onclick="createSession()" id="createSessionBtn">üéØ Genera Codice di Verifica</button>
            
            <div id="status" class="hidden"></div>
            
            <div id="verificationSteps" class="hidden">
                <div class="instructions">
                    <h3>üìù Istruzioni:</h3>
                    <ol>
                        <li>Entra sul server Minecraft <strong>donutsmp.net</strong></li>
                        <li>Scrivi in chat: <code>/tpa VerificatoreBot</code></li>
                        <li>Attendi la conferma del bot</li>
                        <li>Torna qui e clicca "Verifica Accesso"</li>
                    </ol>
                </div>
                
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                
                <button onclick="checkVerification()" id="verifyBtn">üîÑ Verifica Accesso</button>
                <button onclick="debugSessions()" class="secondary">üêõ Debug Sessioni</button>
            </div>
            
            <div id="verifiedStatus" class="hidden">
                <h3>‚úÖ Accesso Consentito!</h3>
                <p>La tua sessione √® stata verificata con successo</p>
                <button onclick="enterCasino()">üé≤ Entra nel Casino</button>
                <button onclick="clearSession()" class="secondary">üóëÔ∏è Cancella Sessione</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Configurazione Supabase
    const SUPABASE_URL = 'https://sagzrjcbdtkqhdzdlmmn.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNhZ3pyamNiZHRrcWhkemRsbW1uIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcxOTA0ODUsImV4cCI6MjA3Mjc2NjQ4NX0.UzADYjRPzXTq8AqvuE13tV9o2nY305bmvY8fpP_AD2c';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let currentSessionToken = localStorage.getItem('casino_session_token');
    let currentUsername = localStorage.getItem('casino_username');
    let verificationInterval = null;
    let progressInterval = null;

    // Controlla sessione esistente all'avvio
    window.addEventListener('DOMContentLoaded', function() {
        checkExistingSession();
    });

    function setLoading(buttonId, isLoading) {
        const btn = document.getElementById(buttonId);
        if (!btn) return;
        
        if (isLoading) {
            btn.innerHTML = '<span class="loader"></span> ' + btn.textContent;
            btn.disabled = true;
        } else {
            btn.querySelector('.loader')?.remove();
            btn.disabled = false;
            
            // Ripristina il contenuto originale del pulsante
            if (buttonId === 'createSessionBtn') {
                btn.innerHTML = 'üéØ Genera Codice di Verifica';
            } else if (buttonId === 'verifyBtn') {
                btn.innerHTML = 'üîÑ Verifica Accesso';
            }
        }
    }

    function updateProgressBar(percentage) {
        const progressFill = document.getElementById('progressFill');
        if (progressFill) {
            progressFill.style.width = percentage + '%';
        }
    }

    async function createSession() {
        const username = document.getElementById('usernameInput').value.trim();
        if (!username) {
            showStatus('‚ùå Inserisci un username valido', 'error');
            return;
        }

        // Validazione username Minecraft
        if (!isValidMinecraftUsername(username)) {
            showStatus('‚ùå Username Minecraft non valido (3-16 caratteri, lettere, numeri e underscore)', 'error');
            return;
        }

        showStatus('‚è≥ Creazione sessione in corso...', 'info');
        setLoading('createSessionBtn', true);

        try {
            // Ottieni IP dell'utente
            const ipResponse = await fetch('https://api.ipify.org?format=json');
            const ipData = await ipResponse.json();
            
            const sessionToken = generateSessionToken();
            const expiresAt = new Date(Date.now() + 24 * 60 * 60 * 1000);

            // Usiamo il metodo fetch diretto per evitare problemi con .single()
            const response = await fetch(SUPABASE_URL + '/rest/v1/player_sessions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + SUPABASE_ANON_KEY,
                    'apikey': SUPABASE_ANON_KEY,
                    'Prefer': 'return=representation'
                },
                body: JSON.stringify({
                    minecraft_username: username.toLowerCase(),
                    session_token: sessionToken,
                    ip_address: ipData.ip,
                    user_agent: navigator.userAgent,
                    expires_at: expiresAt.toISOString(),
                    is_verified: false,
                    created_at: new Date().toISOString()
                })
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.message || 'Errore nella creazione della sessione');
            }

            // Salva nel localStorage
            localStorage.setItem('casino_session_token', sessionToken);
            localStorage.setItem('casino_username', username);
            currentSessionToken = sessionToken;
            currentUsername = username;

            showStatus(
                `‚úÖ Sessione creata!<br><br>
                üëâ Vai su Minecraft e scrivi:<br>
                <code>/tpa VerificatoreBot</code><br><br>
                ‚è≥ Attendi la verifica...`,
                'success'
            );

            document.getElementById('verificationSteps').classList.remove('hidden');
            startVerificationCheck();

        } catch (error) {
            console.error('Errore completo:', error);
            showStatus('‚ùå Errore: ' + error.message, 'error');
        } finally {
            setLoading('createSessionBtn', false);
        }
    }

    // üî• FUNZIONE DI VERIFICA AGGIORNATA (senza .single())
    async function checkVerificationStatus() {
        if (!currentSessionToken) {
            console.log('‚ùå Nessun token di sessione trovato');
            return { verified: false, error: 'No session token' };
        }

        try {
            console.log('üîç Controllo sessione:', currentSessionToken);
            
            // Usiamo fetch diretto invece di .single() per evitare l'errore
            const response = await fetch(
                `${SUPABASE_URL}/rest/v1/player_sessions?session_token=eq.${currentSessionToken}&select=is_verified,expires_at,verified_at,created_at,minecraft_username`,
                {
                    headers: {
                        'Authorization': 'Bearer ' + SUPABASE_ANON_KEY,
                        'apikey': SUPABASE_ANON_KEY
                    }
                }
            );

            if (!response.ok) {
                throw new Error('Errore nella richiesta: ' + response.status);
            }

            const sessions = await response.json();
            
            if (!sessions || sessions.length === 0) {
                console.log('‚ùå Sessione non trovata nel database');
                return { verified: false, error: 'Session not found' };
            }

            const session = sessions[0];
            console.log('üìä Dati sessione:', session);

            // Controlla se la sessione √® scaduta
            const isExpired = new Date(session.expires_at) < new Date();
            if (isExpired) {
                console.log('‚ùå Sessione scaduta');
                return { verified: false, error: 'Session expired' };
            }

            // Controlla se √® verificata
            if (session.is_verified) {
                console.log('‚úÖ Sessione verificata!');
                return { verified: true, session: session };
            } else {
                console.log('‚ùå Sessione non ancora verificata');
                return { verified: false, error: 'Not verified yet' };
            }

        } catch (error) {
            console.error('‚ùå Errore durante il check:', error);
            return { verified: false, error: error.message };
        }
    }

    async function checkVerification() {
        showStatus('üîç Controllo verifica in corso...', 'info');
        setLoading('verifyBtn', true);
        
        const result = await checkVerificationStatus();
        if (result.verified) {
            showVerifiedUI();
        } else {
            showStatus(`‚ùå Sessione non verificata. ${result.error || 'Hai fatto /tpa VerificatoreBot?'}`, 'error');
        }
        setLoading('verifyBtn', false);
    }

    function startVerificationCheck() {
        if (verificationInterval) clearInterval(verificationInterval);
        if (progressInterval) clearInterval(progressInterval);
        
        let progress = 0;
        updateProgressBar(progress);
        
        // Animazione della barra di progresso
        progressInterval = setInterval(() => {
            progress = (progress + 1) % 100;
            updateProgressBar(progress);
        }, 100);
        
        verificationInterval = setInterval(async () => {
            const result = await checkVerificationStatus();
            if (result.verified) {
                clearInterval(verificationInterval);
                clearInterval(progressInterval);
                updateProgressBar(100);
                showVerifiedUI();
            }
        }, 3000);
    }

    function showVerifiedUI() {
        document.getElementById('verifiedStatus').classList.remove('hidden');
        document.getElementById('verificationSteps').classList.add('hidden');
        document.getElementById('status').classList.add('hidden');
    }

    async function checkExistingSession() {
        if (!currentSessionToken || !currentUsername) return;

        // Mostra lo stato di caricamento
        showStatus('üîç Controllo sessione esistente...', 'info');
        
        const result = await checkVerificationStatus();
        if (result.verified) {
            document.getElementById('verifiedStatus').classList.remove('hidden');
            document.getElementById('usernameInput').value = currentUsername;
            document.getElementById('status').classList.add('hidden');
        } else if (result.error === 'Session not found') {
            // Sessione non trovata, pulisci il localStorage
            clearSession();
            showStatus('‚ö†Ô∏è Sessione precedente non valida. Creane una nuova.', 'warning');
        } else {
            document.getElementById('verificationSteps').classList.remove('hidden');
            document.getElementById('usernameInput').value = currentUsername;
            startVerificationCheck();
            showStatus('üîÑ Sessione trovata ma non ancora verificata', 'info');
        }
    }

    // üî• FUNZIONE DEBUG PER CONTROLLARE LE SESSIONI
    async function debugSessions() {
        console.log('üêõ Debug sessioni attive...');
        
        try {
            const response = await fetch(SUPABASE_URL + '/rest/v1/player_sessions?select=*', {
                headers: {
                    'Authorization': 'Bearer ' + SUPABASE_ANON_KEY,
                    'apikey': SUPABASE_ANON_KEY
                }
            });
            
            const sessions = await response.json();
            console.log('üìä Tutte le sessioni:', sessions);
            
            // Cerca sessioni per l'utente corrente
            const userSessions = sessions.filter(session => 
                session.minecraft_username === currentUsername?.toLowerCase()
            );
            
            console.log('üéØ Sessioni utente corrente:', userSessions);
            
            if (userSessions.length > 0) {
                let sessionInfo = `<strong>Sessioni per ${currentUsername}:</strong><br>`;
                userSessions.forEach(session => {
                    const expires = new Date(session.expires_at).toLocaleString();
                    const verified = session.is_verified ? '‚úÖ' : '‚ùå';
                    sessionInfo += `${verified} Scade: ${expires}<br>`;
                });
                showStatus(sessionInfo, 'info');
            } else {
                showStatus(`‚ùå Nessuna sessione trovata per ${currentUsername}`, 'error');
            }
            
        } catch (error) {
            console.error('‚ùå Errore debug:', error);
            showStatus('‚ùå Errore durante il debug', 'error');
        }
    }

    function clearSession() {
        localStorage.removeItem('casino_session_token');
        localStorage.removeItem('casino_username');
        currentSessionToken = null;
        currentUsername = null;
        
        document.getElementById('verifiedStatus').classList.add('hidden');
        document.getElementById('verificationSteps').classList.add('hidden');
        document.getElementById('status').classList.add('hidden');
        document.getElementById('usernameInput').value = '';
        
        showStatus('üóëÔ∏è Sessione cancellata. Puoi crearne una nuova.', 'info');
    }

    function enterCasino() {
        alert('üéâ Accesso consentito! Redirect al casino...');
        // window.location.href = 'casino.html';
    }

    function generateSessionToken() {
        return 'session_' + Math.random().toString(36).substr(2, 16) + '_' + Date.now().toString(36);
    }

    function showStatus(message, type) {
        const statusDiv = document.getElementById('status');
        statusDiv.innerHTML = message;
        statusDiv.className = `${type}`;
        statusDiv.classList.remove('hidden');
    }

    function isValidMinecraftUsername(username) {
        // Regex per validare gli username Minecraft (3-16 caratteri, lettere, numeri e underscore)
        const regex = /^[a-zA-Z0-9_]{3,16}$/;
        return regex.test(username);
    }

    // Permetti di premere INVIO
    document.getElementById('usernameInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') createSession();
    });
  </script>
</body>
</html>
