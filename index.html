<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DonutCasino Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: url("img/background.png") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Barra blu superiore */
    header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: #0d47a1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    header img {
      height: 40px;
    }

    /* Box di login */
    .login-box {
      background: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      color: white;
      max-width: 400px;
      width: 100%;
    }

    .login-box h2 {
      margin-bottom: 20px;
      font-size: 22px;
    }

    .options {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .options img {
      height: 50px;
      cursor: pointer;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 15px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #00c853;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #00e676;
    }
  </style>
</head>
<body>
  <header>
    <img src="img/logo.png" alt="DonutCasino Logo">
  </header>

  <div class="login-box">
    <h2>Login to DonutCasino</h2>
    <div class="options">
      <img src="img/minecraft-bedrock.png" alt="Minecraft Bedrock Edition">
      <span style="color:white; margin: auto 10px;">OR</span>
      <img src="img/minecraft-java.png" alt="Minecraft Java Edition">
    </div>
    <input type="text" placeholder="Username">
    <button>LOGIN</button>
  </div>
</body>
</html>
